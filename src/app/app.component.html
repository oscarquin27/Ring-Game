<div class = "prize">
<canvas class = "roulette" id="canvas" width="520" height="810"></canvas>
</div>
<div class="btn-group mr-2" role="group" aria-label="First group">
    <button id="b1" type="button" class="btn btn-outline-secondary mr-5">2x Multiplier</button>
    <button id="b2" type="button" class="btn btn-outline-danger mr-5">3x Multiplier</button>

      <span class="input-group-text" id="basic-addon1"><img height="20px" src="../assets/tron_logo_trans.png"></span>
    </div>
    <input id="bet" type="number" min="10" class="form-control" placeholder="10" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <button id="b2" type="button" class="btn btn-outline-danger mr-5" (click)="spinOf()">Spin</button>
